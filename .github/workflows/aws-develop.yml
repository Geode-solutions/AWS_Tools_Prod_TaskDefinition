name: Deploy Dev to Amazon ECS

on:
  push:
    branches: develop

jobs:
  deploy:
    name: Deploy
    uses: ./.github/workflows/workflow.yml
    with:
      router_image: 'ghcr.io/geode-solutions/sharetwin_router:develop'
      router_logs: '/ecs/TD_Tools_Dev/router/'
      viewer_image: 'ghcr.io/geode-solutions/opengeodeweb_viewer:next'
      viewer_logs: '/ecs/TD_Tools_Dev/viewer/'
      geode_image: 'ghcr.io/geode-solutions/geode_backend:develop'
      geode_logs: '/ecs/TD_Tools_Dev/geode/'
      task: 'TD_Tools_Dev'
      cluster: 'C_Tools_Dev'
      memory: '2048'
      cpu: '1024'
    secrets: inherit
